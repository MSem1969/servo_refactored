[pytest]
# =============================================================================
# SERV.O v8.1 - PYTEST CONFIGURATION
# =============================================================================

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    -ra

# Async configuration
asyncio_mode = strict
asyncio_default_fixture_loop_scope = function

# Coverage configuration
[coverage:run]
source = app
omit =
    app/scripts/*
    app/__init__.py
    */tests/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:

# Markers
markers =
    slow: test che richiedono piu tempo
    integration: test di integrazione (richiedono DB)
    unit: test unitari isolati

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
