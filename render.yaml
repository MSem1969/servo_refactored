# =============================================================================
# SERV.O - Render Blueprint
# =============================================================================
# Deploy: https://dashboard.render.com/blueprints
# =============================================================================

databases:
  - name: servo-db
    databaseName: servo
    user: servo_user
    plan: free  # Upgrade a "basic" o "pro" per produzione
    region: frankfurt

services:
  # ===========================================================================
  # BACKEND - FastAPI
  # ===========================================================================
  - type: web
    name: servo-backend
    runtime: python
    region: frankfurt
    plan: free  # Upgrade a "starter" o "standard" per produzione
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    customDomains:
      - api.sofad.aiservo.net
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.11"
      - key: DB_TYPE
        value: postgresql
      - key: PG_HOST
        fromDatabase:
          name: servo-db
          property: host
      - key: PG_PORT
        fromDatabase:
          name: servo-db
          property: port
      - key: PG_DATABASE
        fromDatabase:
          name: servo-db
          property: database
      - key: PG_USER
        fromDatabase:
          name: servo-db
          property: user
      - key: PG_PASSWORD
        fromDatabase:
          name: servo-db
          property: password
      - key: DATABASE_URL
        fromDatabase:
          name: servo-db
          property: connectionString
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: UPLOAD_DIR
        value: /tmp/uploads
      - key: OUTPUT_DIR
        value: /tmp/outputs

  # ===========================================================================
  # FRONTEND - React + Vite (Static Site)
  # ===========================================================================
  - type: web
    name: servo-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    customDomains:
      - www.sofad.aiservo.net
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: "https://api.sofad.aiservo.net"
